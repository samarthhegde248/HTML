<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
</head>
<body>
<form action="{% url 'saveItem' item.pk %}" method="POST">
	{% csrf_token %}
	<label>Song Name</label><br>
	<input type="text" name="songName" value="{{ item.songName }}"><br>
	<label>Artist</label><br>
	<input type="text" name="artist" value="{{ item.artist }}"><br>
	<label>Genre</label><br>
	<input type="text" name="genre" value="{{ item.genre }}"><br>
	<button type="submit">save</button>
</form>
</body>
</html>
